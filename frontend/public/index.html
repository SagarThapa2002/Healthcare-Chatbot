<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Healthcare Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .chat-container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 80vh;
    }
    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 10px;
      max-width: 75%;
      word-wrap: break-word;
    }
    .user-message {
      background-color: #d1e7dd;
      align-self: flex-end;
    }
    .bot-message {
      background-color: #e2e3e5;
      align-self: flex-start;
    }
  </style>
</head>
<body>

<div id="root">
  <div class="bg-primary text-white text-center p-3 rounded-top">
    <h5>Healthcare Chatbot</h5>
  </div>

  <div class="chat-messages d-flex flex-column" id="chat">
    <!-- Messages will appear here -->
  </div>

  <form class="d-flex p-3 border-top" id="chat-form">
    <input type="text" class="form-control me-2" id="user-input" placeholder="Type a message..." required />
    <button class="btn btn-primary" type="submit">Send</button>
  </form>
</div>

<script>
  const chat = document.getElementById('chat');
  const form = document.getElementById('chat-form');
  const userInput = document.getElementById('user-input');

  function appendMessage(content, sender = 'bot') {
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
    msgDiv.innerText = content;
    chat.appendChild(msgDiv);
    chat.scrollTop = chat.scrollHeight;
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const message = userInput.value.trim();
    if (!message) return;

    appendMessage(message, 'user');
    userInput.value = '';

    try {
      const response = await fetch('/webhook/webhook', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          queryResult: {
            intent: { displayName: "General FAQ" },  // For now, sending a static intent
            parameters: { user_message: message }
          }
        })
      });

      const data = await response.json();
      appendMessage(data.fulfillmentText || "Sorry, I didn't understand that.");
    } catch (err) {
      console.error(err);
      appendMessage("There was an error connecting to the server.");
    }
  });
</script>

</body>
</html>
